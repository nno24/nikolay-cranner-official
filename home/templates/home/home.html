{% extends 'base.html' %}
{% block content %}
    <div class="row">
      <div class="col s12">
        <div class="card light-green darken-3">
          <div class="card-content white-text">
            <span class="card-title"></span>
            <p>how you think matters..but</p>
            <p>the real power is in how you feel</p>
            <i class="material-icons">music_note</i>
            <p>#housemusic</p>
            <p><em>#deep #funky #jazzy</em></p>
          </div>
          <div class="card-action">
            <a href="{% url 'contact' %}">book now</a>
             <!-- Modal Trigger Listen -->
            <a class="modal-trigger" href="#modal1">Listen</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="card light-green darken-3">
          <div class="card-content white-text">
            <span class="card-title"></span>
            <p>become an insider now..</p>
            <i class="material-icons">playlist_add_check</i>
            <form action="#!" method="post">
              {% csrf_token %}
              {{form}}      
              <div class="card-action">
                <button class="btn waves-effect waves-light nc-btn-color" type="submit" name="action">Signup</button>
              </div>
            </form>
        </div>
      </div>
    </div>
    <!-- Modal Structure Listen-->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <iframe src="https://open.spotify.com/embed/artist/4NvkvOJ0mDM7QjdzOZLDRd?utm_source=generator&theme=0" height="380" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect btn-flat">Close</a>
        <a href="{% url 'store' %}" class="modal-close waves-effect btn-flat">Store</a>
      </div>
    </div>
{% endblock %}
